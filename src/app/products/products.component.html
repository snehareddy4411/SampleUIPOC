<div class="album py-2">
  <div class="container">
    <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
    <div class="row">
      <div *ngFor="let product of products | filter:searchText" class="col-3 py-3">
        <div class="card shadow-sm">
          <img class="bd-placeholder-img card-img-top" width="100%" height="225" src={{product.imageUrl}}
            alt={{product.productName}>
          <div class="card-body">
            <p class="card-text text-break">{{product.productName}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button *ngIf="role == 'Admin'" type="button" id="edit" class="btn btn-sm" routerLink='edit-product/{{product.id}}'><i
                    class="fa fa-edit"></i></button>
                <button *ngIf="role == 'Admin'" type="button" id="delete" class="btn btn-sm" (click)="onDelete(product.id)"><i
                    class="fa fa-trash"></i></button>
                <button *ngIf="role == 'Customer'" type="button" id="cart" class="btn" (click)="addToCart(product)">
                  <i class="fa fa-shopping-cart"></i>Add to Cart</button>
              </div>
              <small>{{product.price | currency: 'INR'}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
