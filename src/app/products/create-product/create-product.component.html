<div class="container" >
  <legend style="text-align:center">Add New Product</legend>
  <div class="row">
    <div class="col-lg-12 col-md-8 px-4" >
      <form #createForm="ngForm" novalidate>
        <div class="mb-3 error">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            name="productName"
            required
            #productName="ngModel"
            [(ngModel)]="createProductForm.productName"
          />
          <div *ngIf="!productName?.valid && (productName?.dirty || productName?.touched)" class="error-message">
            Product Name is required
         </div>
        </div>
        <div class="mb-3 error">
          <label for="imageUrl" class="form-label">Product Image</label>
          <input
            type="url"
            class="form-control"
            id="imageUrl"
            name="imageUrl"
            required
            #image="ngModel"
            [(ngModel)]="createProductForm.imageUrl"
          />
          <div *ngIf="!image?.valid && (image?.dirty || image?.touched)" class="error-message">
            Image Url is required
         </div>
        </div>
        <div class="mb-3 error">
          <label for="productType" class="form-label">Product Type</label>
          <input
            type="text"
            class="form-control"
            id="productType"
            name="productType"
            required
            #type="ngModel"
            [(ngModel)]="createProductForm.productType"
          />
          <div *ngIf="!type?.valid && (type?.dirty || type?.touched)" class="error-message">
            Product Type is required
          </div>
        </div>
        <div class="mb-3 error">
          <label for="price" class="form-label">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            name="price"
            required
            #price="ngModel"
            [(ngModel)]="createProductForm.price"
          />
          <div *ngIf="!price?.valid && (price?.dirty || price?.touched)" class="error-message">
            Price is required
          </div>
        </div>
        <div class="mb-3 error">
          <label for="description" class="form-label">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            required
            #desc="ngModel"
            [(ngModel)]="createProductForm.description"
          />
          <div *ngIf="!desc?.valid && (desc?.dirty || desc?.touched)" class="error-message">
            Description is required
          </div>
        </div>
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid" (click)="create()">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
