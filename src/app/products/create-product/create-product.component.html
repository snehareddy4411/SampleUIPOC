<div class="container" >
    <legend style="text-align:center">Add New Product</legend>
    <div class="row">
      <div class="col-lg-12 col-md-8 px-4" >
        <form>
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="productName"
              name="productName"
              [(ngModel)]="createProductForm.productName"
            />
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Product Image</label>
            <input
              type="url"
              class="form-control"
              id="imageUrl"
              name="imageUrl"
              [(ngModel)]="createProductForm.imageUrl"
            />
          </div>
          <div class="mb-3">
            <label for="productType" class="form-label">Product Type</label>
            <input
              type="text"
              class="form-control"
              id="productType"
              name="productType"
              [(ngModel)]="createProductForm.productType"
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input
              type="text"
              class="form-control"
              id="price"
              name="price"
              [(ngModel)]="createProductForm.price"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              [(ngModel)]="createProductForm.description"
            />
          </div>
          <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary" (click)="create()">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
